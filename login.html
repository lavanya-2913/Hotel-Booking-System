<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        background-color: lightgreen;
    }
</style>
<body>
    <header>
        <h1>Login to Hotel Management System</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCTOi3Pi0do53u838DF38LoVGjy7ERdf_U",
            authDomain: "hotel-booking-37b68.firebaseapp.com",
            databaseURL: "https://hotel-booking-37b68-default-rtdb.firebaseio.com",
            projectId: "hotel-booking-37b68",
            storageBucket: "hotel-booking-37b68.appspot.com",
            messagingSenderId: "973670982935",
            appId: "1:973670982935:web:56fbc3845c62dd4d8d4352"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Get reference to the login form
        const loginForm = document.getElementById('loginForm');

        // Add event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get email and password from form inputs
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            
            // Sign in user with email and password
            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Redirect to home page on successful login
                window.location.href = 'public/index.html';
            })
            .catch((error) => {
                // Handle login errors
                console.error('Login error:', error.message);
                alert('Login failed. Please check your credentials.');
            });
        });
    </script>
</body>
</html>
